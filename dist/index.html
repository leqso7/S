<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;URL='https://leqso7.github.io/class-manager-./request'" id="meta-refresh" />
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      // Check if we need to redirect
      const pathname = window.location.pathname;
      const metaRefresh = document.getElementById('meta-refresh');
      
      if (pathname.includes('/app')) {
        const isApproved = localStorage.getItem('approvalStatus') === 'approved';
        if (!isApproved) {
          metaRefresh.setAttribute('content', "0;URL='https://leqso7.github.io/class-manager-./request'");
        } else {
          // Remove meta refresh if user is approved
          metaRefresh.remove();
        }
      } else {
        // Remove meta refresh for non-app routes
        metaRefresh.remove();
      }
    </script>
    <title>Class Manager</title>
    <script type="module" crossorigin src="/class-manager-./assets/index-CGTFDsQa.js"></script>
    <link rel="stylesheet" crossorigin href="/class-manager-./assets/index-kQJbKSsj.css">
  <link rel="manifest" href="/class-manager-./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/class-manager-./registerSW.js"></script></head>
  <body>
    <div id="root"></div>
  </body>
</html>

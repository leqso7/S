<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Class Manager - Redirecting...</title>
    <script>
        // Simple redirect logic
        const path = window.location.pathname;
        const baseUrl = 'https://leqso7.github.io/class-manager-.';
        
        if (path.includes('/app')) {
            window.location.replace(baseUrl + '/request');
        } else {
            window.location.replace(baseUrl + '/');
        }
    </script>
</head>

</body>
